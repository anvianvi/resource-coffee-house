<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/coffe-cup.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <title>Resource Coffee Shop</title>
  </head>
  <body class="body">
    <header>header</header>
    <main class="layout-container">
      <section class="herro">
        <div class="herro-wrapper">
          <h1 class="h1-home">
            <span><em>Enjoy</em></span> premium coffee at our charming cafe
          </h1>
          <p>
            With its inviting atmosphere and delicious coffee options, the
            Coffee House Resource is a popular destination for coffee lovers and
            those seeking a warm and inviting space to enjoy their favorite
            beverage.
          </p>
          <button type="button" class="btn btn-primary">
            <span>Menu</span>
            <img src="/coffe-cup.svg" alt="coffe cup icon" />
          </button>
        </div>
      </section>
    </main>
    <footer>footer</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
